<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body style="background-image:url('https://cdn.diabetesselfmanagement.com/2019/05/Turn-Into-1000x622.jpg');background-repeat: no-repeat;width: 100%;background-size: 1200px 400px;">
 <div class="login">
	<h1 style="font-family: 'Times New Roman', Times, serif;color: rgb(0, 0, 255);"><marquee>*Diabetes Predictor*</marquee></h1>

     
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="preg" placeholder="Pregnancies" required="required" />
        <input type="text" name="plas" placeholder="Glucose Level" required="required" />
        <input type="text" name="bp" placeholder="BloodPressure" required="required" />
        <input type="text" name="st" placeholder="SkinThickness" required="required" />
    	<input type="text" name="test" placeholder="Insulin" required="required" />
        <input type="text" name="mass" placeholder="BMI" required="required" />
        <input type="text" name="dpd" placeholder="DiabetesPedigreeFunction" required="required" />
        <input type="text" name="age" placeholder="Age" required="required" />

		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <b><font color='tomato'>{{ prediction_text }}</font></b>
 <br><br> <br><br> <br><br>
 </div>


</body>
</html>
